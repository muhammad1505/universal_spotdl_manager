name: CI Matrix Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  verify:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter Analyze
        run: flutter analyze

      - name: Unit Test
        run: flutter test

  build_desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Linux desktop deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release

      - name: Package Linux AppImage placeholder
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          tar -czf dist/universal-spotdl-linux-bundle.tar.gz -C build/linux/x64/release bundle

      - name: Package Windows ZIP
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath dist/universal-spotdl-windows-portable.zip -Force

      - name: Package macOS ZIP
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release universal-spotdl-macos.zip
          mv universal-spotdl-macos.zip dist/

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: dist/universal-spotdl-linux-bundle.tar.gz

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: dist/universal-spotdl-windows-portable.zip

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: dist/universal-spotdl-macos.zip

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Release on Tag
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - build_desktop
      - build_android
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: release/linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: release/windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: release/macos

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release/android

      - name: Generate changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              target_commitish: context.sha,
            });
            core.setOutput('notes', response.data.body || 'Automated release notes unavailable.');

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: false
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            release/linux/universal-spotdl-linux-bundle.tar.gz
            release/windows/universal-spotdl-windows-portable.zip
            release/macos/universal-spotdl-macos.zip
            release/android/app-release.apk
